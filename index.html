<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Image Compress — Free, Client-side</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <h1>Image Compress (Client-side, Free)</h1>

    <section id="uploader">
      <div id="dropzone">Drop images here or <label for="file">choose files</label>
        <input id="file" type="file" accept="image/*" multiple>
      </div>

      <div id="options">
        <label>Format:
          <select id="format">
            <option value="image/jpeg">JPEG</option>
            <option value="image/webp">WebP</option>
            <option value="image/png">PNG</option>
          </select>
        </label>

        <label>Quality: <span id="qualityVal">0.8</span>
          <input id="quality" type="range" min="0.1" max="1" step="0.05" value="0.8">
        </label>

        <label>Max width (px):
          <input id="maxWidth" type="number" min="0" placeholder="0 = keep original" />
        </label>

        <label><input id="preserveExif" type="checkbox" checked disabled /> Preserve EXIF (not supported client-side)</label>

        <button id="compressBtn">Compress & Download</button>
      </div>
    </section>

    <section id="results">
      <h2>Results</h2>
      <div id="list"></div>
    </section>

    <footer>
      <p>All compression happens in your browser — nothing is uploaded. Host for free on GitHub Pages or Cloudflare Pages.</p>
    </footer>
  </main>

  <script src="app.js"></script>
</body>
</html>
